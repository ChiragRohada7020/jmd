{% extends "base.html" %}

{% block content %}
<div class="w-full max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg mt-6">
    <h1 class="text-2xl font-bold text-gray-700 mb-6 text-center">Edit Transaction</h1>

    <form method="POST" class="space-y-6">
        <div class="flex flex-col">
            <label for="date" class="text-lg font-medium text-gray-700 mb-2">Date:</label>
            <input type="date" id="date" name="date" value="{{ transaction.date }}" required
                class="p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
        </div>

        <div class="flex flex-col">
            <label for="description" class="text-lg font-medium text-gray-700 mb-2">Description:</label>
            <textarea id="description" name="description" required
                class="p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                rows="4">{{ transaction.description }}</textarea>
        </div>

        <div class="flex flex-col">
            <label for="credit" class="text-lg font-medium text-gray-700 mb-2">Credit (₹):</label>
            <input type="number" id="credit" name="credit" step="0.01" value="{{ transaction.credit }}"
                class="p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
        </div>

        <div class="flex flex-col">
            <label for="debit" class="text-lg font-medium text-gray-700 mb-2">Debit (₹):</label>
            <input type="number" id="debit" name="debit" step="0.01" value="{{ transaction.debit }}"
                class="p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
        </div>

        <div class="flex justify-between items-center">
            <button type="submit"
                class="w-full sm:w-auto p-3 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                Save Changes
            </button>
            <a href="{{ url_for('supplier_details', customer_id=transaction.customer_id) }}"
                class="w-full sm:w-auto text-center text-blue-500 hover:text-blue-700 mt-4 sm:mt-0"
            >
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
