{% extends "base.html" %}

{% block content %}
<div class="bg-gray-100 min-h-screen flex flex-col items-center py-6">

    <!-- Header -->
    <header class="w-full max-w-lg bg-white shadow-md rounded-lg p-6 mb-6">
        <h1 class="text-2xl font-bold text-gray-700 text-center">Edit Customer</h1>
    </header>

    <!-- Edit Customer Form -->
    <form method="POST" class="w-full max-w-lg bg-white shadow-md rounded-lg p-6">
        <div class="space-y-6">
            <!-- Supplier Name -->
            <div class="form-group">
                <label for="supplier_name" class="block text-sm font-medium text-gray-600">Supplier Name</label>
                <input 
                    type="text" 
                    id="supplier_name" 
                    name="supplier_name" 
                    value="{{ customer['supplier_name'] }}" 
                    required 
                    class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <!-- Contact Number -->
            <div class="form-group">
                <label for="contact" class="block text-sm font-medium text-gray-600">Contact Number</label>
                <input 
                    type="text" 
                    id="contact" 
                    name="contact" 
                    value="{{ customer['contact'] }}" 
                    class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    value="{{ customer['email'] }}" 
                    class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address" class="block text-sm font-medium text-gray-600">Address</label>
                <textarea 
                    id="address" 
                    name="address" 
                    class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >{{ customer['address'] }}</textarea>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-lg shadow-md transition"
            >
                Update Customer
            </button>
        </div>
    </form>
</div>
{% endblock %}
