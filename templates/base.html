<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 shadow-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-lg font-semibold hover:text-blue-300">Home</a>
            <a href="/customer/add" class="text-white text-lg font-semibold hover:text-blue-300">Add Supplier</a>
        </div>
    </nav>

    <!-- Main content area -->
    <main class="p-6">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="space-y-4">
                    {% for category, message in messages %}
                        <div class="flash {{ category }} bg-yellow-200 text-yellow-800 p-4 rounded-lg shadow-md">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Content block -->
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
