{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Add New Supplier</h1>

<form method="POST" class="w-full max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <div class="mb-4">
        <label for="supplier_name" class="block text-sm font-medium text-gray-600">Supplier Name</label>
        <input 
            type="text" 
            id="supplier_name" 
            name="supplier_name" 
            required 
            class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
    </div>

    <div class="mb-4">
        <label for="contact" class="block text-sm font-medium text-gray-600">Contact Number</label>
        <input 
            type="text" 
            id="contact" 
            name="contact" 
            class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
    </div>

    <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
    </div>

    <div class="mb-4">
        <label for="address" class="block text-sm font-medium text-gray-600">Address</label>
        <textarea 
            id="address" 
            name="address" 
            class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
    </div>

    <button 
        type="submit" 
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-lg shadow-md transition"
    >
        Add Supplier
    </button>
</form>
{% endblock %}
